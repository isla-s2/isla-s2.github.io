<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<title>Jogo Clássicos da Sociologia: Laís e Ariany</title>
		<style type="text/css">
			#tela{
				border: 1px solid red;
				width: 50%;
				height: 70%;
				padding: 0px;
				position: absolute;
				left: 0;
				right: 0;
				top: 0;
				bottom: 0;
				margin: auto;
				max-width: 100%;
				max-height: 100%;
				overflow: auto;
			}
			.sub{
				text-align: center;
				background-color: white;
				width: 100%;
				height: 100%;
				margin: 0px;
			}
			#caixa{
				border: 1px solid red;
				background-color:white;
				margin-left: 20px;
				margin-right: 20px;
				text-align: left;
				float: center;
				height: 20%;
				margin-top:0;
				padding: 5px;
			}
			#prossiga{
				color: red;
				border: none;
				float: right;
				background-color: transparent;
			}
			#botoes{
				display:inline-block;
				width: 20%;
				background-color: transparent;
				margin-bottom:0;
				padding-bottom: 20px;
				visibility: hidden;
			}
		</style>
	</head>
	<body>
		<div id="tela">
			<div class="sub" id="inicial">
				<h1 style="margin-top:0px; padding-top:200px;">As Regras do Método Sociológico</h1>
				<p> Laís e Ariany, Info 23, 05/2024</p>
				<button onclick="start()">Começar</button>
			</div>
			
			<div class="sub" id="jogo" style="background: url(./fundo.png) no-repeat center center fixed; background-color:white; background-size: 100%;">
				<div style="background-color:red; overflow:hidden; padding: 5px; margin-bottom: 5%;">
					<span style="float: left; margin-top=0; height: 25px;" id="contagem"></span>
					<span style="float: right; margin-top=0;" id="vidas"></span>
				</div>
				<img id="imagem" style="height: 60%; margin-bottom: -50px; margin-top: 0;" src="./durkheim.png">
				<div id="botoes">
					<button id="op1" onclick="choice1()" style="width: 100%; margin-bottom: 5px;"></button>
					<button id="op2" onclick="choice2()" style="width: 100%;"></button>
				</div>
				<div id="caixa">
					<p id="nome" style="font-weight:bold;">Durkheim</p>
					<p id="texto">Caro amigo, que bom te ver novamente!</p>
					<button id="prossiga" onclick="prosseguir()">▶</button>
				</div>
			</div>
		</div>

		<script type="text/JavaScript">
		
		document.getElementById('jogo').hidden = true;
		fase = 1;
		vida = 3;
		pre = 1;
		let nome = document.getElementById("nome");
		let texto = document.getElementById("texto");
		
			function start(){
				document.getElementById('inicial').hidden = true;
				document.getElementById('jogo').hidden = false;
				update();
			}
			
			function prosseguir(){
				
				if (pre == 1){
					nome.textContent = "Eu";
					texto.textContent = "Igualmente! Como estão as coisas?";
				} else if (pre == 2){
					nome.textContent = "Durkheim";
					texto.textContent = "Mais tranquilas desde que publiquei meu mais novo livro: As Regras do Método Sociológico. Você o leu, certo?";
					document.getElementById('imagem').src = "./pergunta.png";
				} else if (pre == 3){
					nome.textContent = "Eu";
					texto.textContent = "Claro que sim!";
				} else if (pre == 4){
					nome.textContent = "Durkheim";
					texto.textContent = "Então imagino que não verá problema em responder algumas perguntas?";
				} else if (pre == 5){
					nome.textContent = "Eu";
					texto.textContent = "Eu tenho escolha?";
					document.getElementById('imagem').src = "./durkheim.png";
				} else if (pre == 6){
					nome.textContent = "Durkheim";
					texto.textContent = "Tem, mas nossa amizade é o que está em jogo aqui.";
				} else if (pre == 7){
					nome.textContent = "Eu";
					texto.textContent = "Então vá em frente!";
				} else if (pre == 8){
					nome.textContent = "Durkheim";
					texto.textContent = "Será um prazer.";
				} else if (pre == 9){
					document.getElementById('prossiga').style.visibility = "hidden";
					pergunta();
				}
				pre = pre + 1;
			}
			
			function pergunta(){
				if (fase == 1){
					document.getElementById('botoes').style.visibility = "visible";
					texto.textContent = "Primeira pergunta: Quais são as 3 características dos fatos sociais? 1) Pensar, comer e crenças ou 2) A generalidade, a exterioridade e a coercitividade?";
					document.getElementById('op1').textContent = "Alternativa 1";
					document.getElementById('op2').textContent = "Alternativa 2";
					v = 2;
				} else if (fase == 2){
					texto.textContent = texto.textContent + "Segunda pergunta: Diferentes fatos sociais atingem diferentes partes da população, dependendo do gênero ou da condição social dos indivíduos. Verdadeiro ou falso?";
					document.getElementById('op1').textContent = "Verdadeiro";
					document.getElementById('op2').textContent = "Falso";
					v = 2;
				} else if (fase == 3){
					texto.textContent = texto.textContent + "Terceira pergunta: A característica de coerção dos fatos sociais define 1) A pressão que esses fatos exercem nos indivíduos para que se comportem de uma certa maneira ou 2) A explicação dada aos indivíduos para a existência desses fatos?";
					document.getElementById('op1').textContent = "Alternativa 1";
					document.getElementById('op2').textContent = "Alternativa 2";
					v = 1;
				} else if (fase == 4){
					texto.textContent = texto.textContent + "Quarta pergunta: Os fatos sociais são interiores ou exteriores ao indivíduo?";
					document.getElementById('op1').textContent = "Interiores";
					document.getElementById('op2').textContent = "Exteriores";
					v = 2;
				} else if (fase == 5){
					texto.textContent = texto.textContent + "Quinta e última pergunta: Qual dessas opções é verdadeira em relação à coerção social? 1) O indivíduo sofre uma pressão para agir conforme as tradições da sociedade ou 2) O indivíduo age conforme as tradições da sociedade e não concorda com o contrário?";
					document.getElementById('op1').textContent = "Alternativa 1";
					document.getElementById('op2').textContent = "Alternativa 2";
					v = 1;
				}
				
				update();
			}
			
			function choice1(){
				if (v == 1){
					texto.textContent = "Correto! ";
				} else{
					texto.textContent = "Incorreto! ";
					vida = vida - 1;
				}
				fase = fase+1;
				update();
				pergunta();
			}
			
			function choice2(){
				if (v == 2){
					texto.textContent = "Correto! ";
				} else{
					texto.textContent = "Incorreto! ";
					vida = vida - 1;
				}
				fase = fase+1;
				update();
				pergunta();
			}
			
			function update(){
				document.getElementById('vidas').textContent = "❤︎".repeat(vida);
				if (vida <= 0){
					document.getElementById('botoes').style.visibility = "hidden";
					texto.textContent = "Fica claro para mim que você mentiu. Que decepção.";
					document.getElementById('imagem').src = "./brabo.png";
				} else if (fase > 5){
					document.getElementById('botoes').style.visibility = "hidden";
					texto.textContent = "Fico feliz que tenha lido! Obrigado por apreciar meu trabalho.";
					document.getElementById('imagem').src = "./parabens.png";
				} else {
					document.getElementById('contagem').textContent = fase+"/5";
				}
			}
		</script>
	</body>
</html>
